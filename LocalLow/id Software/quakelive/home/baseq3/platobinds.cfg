// MOUSE
//400? dpi wheel mouse optical
sensitivity 3.00
cl_mouseSensCap 0
m_pitch 0.0245
m_yaw 0.022
m_cpi 0
cg_zoomfov "70" //default 22.5
cg_zoomSensitivity 1.0;

//According to http://www.regurge.at/ql/Lorfa/ the formula is:
//B + (A(v-c))^(P-1) where
//B = sensitivity                            A = cl_MouseAccel
//v = velocity (lower bounded at 0)          c = cl_MouseAccelOffset
//P = cl_MouseAccelPower (lower bounded at 1)

//BINDS
bind w +forward;
bind a +moveleft;
bind s +back;
bind d +moveright;
bind space +moveup;
bind capslock +movedown

bind mouse1 +attack;
bind mouse2 +zoom;
bind tab +scores;
bind f4 vote no;
bind f2 vote yes;
bind f3 readyup;
bind p "team spectator"
bind [ "team red"
bind ] "team blue"


bind shift +speed
bind g "+button3;dropflag;droppowerup" // taunt/drop
bind h "messagemode5"  //reply to friend msg
bind \ "in_nograb 0"   // fix looking down crazy spinning mouse
bind b "+button2;"
bind t "messagemode";  //chat
bind y "messagemode2"; // teamchat

// Weapon binds
bind mwheelup "weapon 1;" //Gauntlet
bind mwheeldown "weapon 2; weapon 6" //LG (6) else MG (2)
bind f "weapon 3" // Shotty
bind c "weapon 4" // Nades
bind e "weapon 5" // Rockets
bind q "weapon 7" // Rails
bind r "weapon 8"
alias vbind "weapon 2; weapon 9"
bind v vbind // BFG, else MG


